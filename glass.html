<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title></title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    /* Background Circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
    }

    .circle:nth-child(1) {
      width: 400px;
      height: 400px;
      background: #000;
      top: -100px;
      left: -100px;
    }

    .circle:nth-child(2) {
      width: 300px;
      height: 300px;
      background: #ff4d4d;
      top: 0;
      right: 0;
    }

    .circle:nth-child(3) {
      width: 350px;
      height: 350px;
      background: #4da8ff;
      bottom: -50px;
      left: -50px;
    }

    .circle:nth-child(4) {
      width: 200px;
      height: 200px;
      background: #80c1ff;
      bottom: 50px;
      right: 50px;
    }

    /* Product Card */
    .container {
      max-width: 400px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 60px 20px 20px;
      text-align: center;
      position: relative;
    }

    /* Shoe Image */
    .shoe-img {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%) rotate(-20deg);
      width: 250px;
      height: auto;
    }

    /* Product Title */
    .product-card h2 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    /* Size Selection */
    .size-selection {
      margin-bottom: 20px;
    }

    .size-selection label {
      display: block;
      font-size: 1rem;
      color: #555;
      margin-bottom: 10px;
    }

    .size-selection button {
      background: #e0e0e0;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      margin: 0 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .size-selection button:hover {
      background: #007bff;
      color: white;
    }

    /* Color Selection */
    .color-selection {
      margin-bottom: 20px;
    }

    .color-selection label {
      display: block;
      font-size: 1rem;
      color: #555;
      margin-bottom: 10px;
    }

    .color-options {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .color-options div {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: border 0.3s;
    }

    .color-options div:hover {
      border: 2px solid #000;
    }

    .color-options div:nth-child(1) {
      background: #00cc00; /* Green */
    }

    .color-options div:nth-child(2) {
      background: #4da8ff; /* Blue */
    }

    .color-options div:nth-child(3) {
      background: #ff4d4d; /* Red */
    }

    /* Buy Now Button */
    .buy-now {
      background: #fff;
      border: 2px solid #000;
      border-radius: 25px;
      padding: 10px 30px;
      font-size: 1rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .buy-now:hover {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }

   
    
  </style>
</head>
<body>
  <!-- Background Circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <!-- Product Card -->
  <div class="container">
    <div class="product-card">
      <img src="C:\Users\tahir\Downloads\th__11_-removebg-preview.png" alt="Nike Shoe" class="shoe-img">
      <h2>Shoes</h2>
      <div class="size-selection">
        <label>Size:</label>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
      </div>
      <div class="color-selection">
        <label>Color:</label>
        <div class="color-options">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <button class="buy-now">Buy Now</button>
    </div>
  </div>
</body>
</html>
