<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title></title>
  <style>
    body
     {
      margin: 0;
      min-height: 100vh;
      background: #0d0d1a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    /* Background Circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
    }

    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      background: #ff00ff;
      top: -50px;
      left: -50px;
    }

    .circle:nth-child(2) {
      width: 200px;
      height: 200px;
      background: #00ff00;
      top: 20%;
      right: 10%;
    }

    .circle:nth-child(3) {
      width: 250px;
      height: 250px;
      background: #00ffff;
      bottom: -30px;
      left: 20%;
    }

    .circle:nth-child(4) {
      width: 150px;
      height: 150px;
      background: #ff4d4d;
      bottom: 10%;
      right: -20px;
    }

    /* Container for Cards */
    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Card Styling */
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 100%;
      max-width: 300px;
      height: 400px;
      padding: 20px;
      position: relative;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    /* Profile Card */
    .card-1 .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 15px #00ff00;
    }

    .card-1 h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .card-1 .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .card-1 .stats div {
      text-align: center;
    }

    .card-1 .stats h3 {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .card-1 .stats p {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .card-1 button {
      background: #00ff00;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      color: #000;
      font-size: 1rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card-1 button:hover {
      background: #00cc00;
    }

    /* Music Player Card */
    .card-2 .cover-img {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      margin: 0 auto 20px;
      box-shadow: 0 0 15px #ff00ff;
    }

    .card-2 h2 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .card-2 p {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 20px;
    }

    .card-2 .progress-bar {
      width: 80%;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin: 0 auto 20px;
      position: relative;
    }

    .card-2 .progress-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 60%;
      height: 100%;
      background: #ff00ff;
      border-radius: 5px;
    }

    .card-2 .controls i {
      font-size: 2rem;
      color: #ff00ff;
      cursor: pointer;
      transition: color 0.3s;
    }

    .card-2 .controls i:hover {
      color: #cc00cc;
    }

    /* Settings Card */
    .card-3 h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .card-3 .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .card-3 .setting label {
      font-size: 0.9rem;
    }

    .card-3 .toggle {
      width: 40px;
      height: 20px;
      background: #ff4d4d;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }

    .card-3 .toggle::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .card-3 .toggle.on {
      background: #00ff00;
    }

    .card-3 .toggle.on::before {
      transform: translateX(20px);
    }

    .card-3 .slider {
      width: 100%;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      position: relative;
      margin-top: 10px;
    }

    .card-3 .slider::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 70%;
      height: 100%;
      background: #00ffff;
      border-radius: 5px;
    }

    
  </style>
</head>
<body>
  <!-- Background Circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <!-- Cards -->
  <div class="container">
    <!-- Profile Card -->
    <div class="card card-1">
      <img src="https://tse2.mm.bing.net/th/id/OIP.CfIOPNBOUwOtCzTkH9wGNgHaHa?pid=Api&P=0&h=180" alt="Profile" class="profile-img">
      <h2>Imran khan</h2>
      <div class="stats">
        <div>
          <h3>120</h3>
          <p>Posts</p>
        </div>
        <div>
          <h3>15.3K</h3>
          <p>Followers</p>
        </div>
        <div>
          <h3>0</h3>
          <p>Following</p>
        </div>
      </div>
      <button>Follow</button>
    </div>

    <!-- Music Player Card -->
    <div class="card card-2">
      <img src="https://tse3.mm.bing.net/th/id/OIP.gcuVsOOcDsZTqaruIkByVAHaEo?pid=Api&P=0&h=180" alt="Album Cover" class="cover-img">
      <h2>Song Title</h2>
      <p>Artist Name</p>
      <div class="progress-bar"></div>
      <div class="controls">
        <i class="fa fa-play"></i>
      </div>
    </div>
    <!-- Settings Card -->
    <div class="card card-3">
      <h2>Settings</h2>
      <div class="setting">
        <label>Dark Mode</label>
        <div class="toggle on"></div>
      </div>
      <div class="setting">
        <label>Notifications</label>
        <div class="toggle"></div>
      </div>
      <div class="setting">
        <label>Volume</label>
        <div class="slider"></div>
      </div>
      <div class="setting">
        <label>Brightness</label>
        <div class="slider"></div>
      </div>
    </div>
  </div>
</body>
</html>
