<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart-like Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f3f6;
        }
        
        .header {
            background-color: #2874f0;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .translate-box {
            background-color: white;
            color: #2874f0;
            padding: 5px 10px;
            border-radius: 2px;
            font-size: 14px;
        }
        
        .search-section {
            background-color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 1px 1px 0 rgba(0,0,0,.1);
        }
        
        .search-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #212121;
        }
        
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }
        
        .category-item {
            text-align: center;
            width: 80px;
            font-size: 14px;
            color: #212121;
        }
        
        .demand-section {
            background-color: white;
            margin: 20px;
            padding: 15px;
            box-shadow: 0 1px 1px 0 rgba(0,0,0,.1);
        }
        
        .demand-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #212121;
        }
        
        .demand-categories {
            display: flex;
            justify-content: space-around;
        }
        
        .demand-category {
            background-color: #f1f3f6;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            color: #212121;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Flipkart</div>
        <div class="translate-box">Translate page? English to Hindi</div>
    </div>
    
    <div class="search-section">
        <div class="search-title">Search for Products</div>
        <div class="categories">
            <div class="category-item"><a href="#"/>Flipkart Minutes</div><a>
            <div class="category-item"><a href="#"/>Mobiles</div></a>
            <div class="category-item"><a href="#"/>Food, Health</div></a>
            <div class="category-item"><a href="#"/>Beauty</div></a>
            <div class="category-item"><a href="#"/>Electronics</div></a>
            <div class="category-item"><a href="#"/>Grocery</div></a>
            <div class="category-item"><a href="#"/>Fashion</div>
            <div class="category-item"><a href="#"/>Travel</div>
            <div class="category-item"><a href="#"/>Home</div>
            <div class="category-item"><a href="#"/>Gadgets</div>
            <div class="category-item"><a href="#"/>Appliance</div>
        </div>
    </div>
    
    <div class="demand-section">
        <div class="demand-title">In demand</div>
        <div class="demand-categories">
            <div class="demand-category">Top Rated</div>
            <div class="demand-category">Top Sellers</div>
            <div class="demand-category">Min. 70% Off</div>
            <div class="demand-category">Top Rated</div>
        </div>
    </div>
</body>
</html>
